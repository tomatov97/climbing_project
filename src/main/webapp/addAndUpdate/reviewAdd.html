<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/add.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/font.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <title>리뷰 작성</title>
</head>

<body>
  <main class="column-flex">
    <section class="card" id="simple-route-info">
      <ul>
        <li>
          <span class="bold">섹터</span>
          미드나잇 (2022.05.02 ~ 2022.06.02)
        </li>
        <li>
          <span class="bold">문제</span>
          <span id="route-name"></span>
          <span id="route-id"></span>
        </li>
      </ul>
    </section>
    <div>
      <h2>리뷰 작성</h2>
      <hr>
    </div>
    <form class="needs-validation" novalidate="" action="/rockmate/route/add" method="post">
      <section id="select-container" class="row-flex flex-between">
        <div class="row-flex">
          <p>섹터</p>
          <select class="form-select form-select-sm" id="sector-select" aria-label=".form-select-lg example">
            <option selected>선택</option>
            <option value="1">아이스버그</option>
            <option value="2">버터밀크</option>
            <option value="3">비숍</option>
          </select>
        </div>

        <div class="row-flex">
          <p>세팅 날짜</p>
          <input type="text" class="form-control long" readonly>
          <select class="form-select form-select-sm" id="setting-select" aria-label=".form-select-lg example">
            <option value="recent" selected>전체</option>
            <option value="세팅 아이디">아이스버그</option>
            <option value="2">버터밀크</option>
            <option value="3">비숍</option>
          </select>
        </div>
      </section>

      <section id="score-container" class="column-flex flex-center">
        <div id="level-score-review" class="row-flex">
          <label for="customRange2" class="form-label">맵기</label>
          <input type="range" class="form-range" min="0" max="10" id="level-score">
        </div>

        <div id="fun-score-review" class="row-flex">
          <label for="customRange2" class="form-label">재미</label>
          <input type="range" class="form-range" min="0" max="10" id="fun-score">
        </div>
      </section>

      <hr class="gray">

      <section id="comment-img-container">
        <div class="row-flex">
          <label for="formFileSm" class="form-label">사진 첨부</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file">
          <span></span>
        </div>

        <div class="mb-3 row-flex">
          <label for="comment-input" class="form-label">기타 설명</label>
          <textarea class="form-control" id="comment-input" rows="3" 
          placeholder="대략적인 위치 (오른쪽, 왼쪽), 홀드 모양 등 참고할 만한 정보들을 적어 주시면 문제 찾기가 더 쉬워져요!"></textarea>
          <span></span>
        </div>        
      </section>
      <div class="row-flex flex-end">
        <input type="button" value="등록"></input>
      </div>
    </form>
  </main>
  <script src="../js/scripts.js"></script>
  <script src="../js/jquery-3.6.0.min.js"></script>
  <script>
    var holdColor;
    var levelColor;
    $("input[name='holdColor']:radio").change(function () {
        holdColor = this.value;                        
        $("#hold-name").text(holdColor+" 홀드");  
    });

    $("input[name='levelColor']:radio").change(function () {
        levelColor = this.value;                        
        $("#level-name").text(levelColor+" 레벨");  
    });

    function amountOfSameColors(holdColor, levelColor) {
      if(holdColor==null || levelColor==null) {
        return 0;
      } else {
        
      }
    }

  </script>
</body>

</html>
