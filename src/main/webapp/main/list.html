<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/main.css">
<meta charset="UTF-8">
<title>문제 리스트</title>
</head>
<body>
	<header>

	</header>
	<main class="container-md">
		<h3>웨이브락 부산대점</h3>
		<section id="filter-container">
			<div class="filter">
				<p>섹터</p>
				<select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
					<option selected>전체</option>
					<option value="1">아이스버그</option>
					<option value="2">버터밀크</option>
					<option value="3">비숍</option>
				  </select>
			</div>
			<div class="filter">
				<p>홀드</p>
				<select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
					<option selected>전체</option>
					<option value="빨강">빨강</option>
					<option value="주황">주황</option>
					<option value="노랑">노랑</option>
					<option value="연두">연두</option>
					<option value="초록">초록</option>
					<option value="민트">민트</option>
					<option value="하늘">하늘</option>
				  </select>
			</div>
			<div class="filter">
				<p>레벨</p>
				<select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
					<option selected>전체</option>
					<option value="빨강">빨강</option>
					<option value="주황">주황</option>
					<option value="노랑">노랑</option>
					<option value="연두">연두</option>
					<option value="초록">초록</option>
					<option value="민트">민트</option>
					<option value="하늘">하늘</option>
				  </select>
			</div>
			<div class="filter">
				<p>날짜</p>
				<select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
					<option selected>오늘</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				  </select>
			</div>
			<div class="filter order">
				<p>정렬</p>
				<select class="form-select form-select-sm mb-3" aria-label=".form-select-lg example">
					<option selected>낮은 체감난이도 순</option>
					<option value="1">높은 체감난이도 순</option>
					<option value="2">낮은 재미 순</option>
					<option value="3">높은 재미 순</option>
				  </select>
			</div>
			<div class="filter search">
				<p>아이디로 검색</p>
				<div class="input-group mb-3">					
				  	<input type="text" class="form-control" placeholder="문제 아이디">
				</div>
			</div>
		</section>
		<section id="list-container">
            <div class="card">
                <div class="icon">
                    <div class="tape"><img src="/src/main/webapp/images/icon/tape/navy_tape.png" alt="남색 테이프 이미지">
                        <div class="hold"><img src="/src/main/webapp/images/icon/hold/yellow_hold.png" alt="노랑 홀드 이미지"></div>
                    </div>                                        
                </div>
                <div class="route-info">
                    <p class="bold">노랑 홀드 남색 레벨</p>
                    <p class="small">버터밀크(2022.06.01~2022.07.17)</p>
                    <p class="small gray">문제 아이디 <span>38273</span></p>
                </div>
                <div class="route-img">
                    <img src="/src/main/webapp/images/route/img1.jpg" alt="">
                </div>
            </div>
		</section>
		<section>
			<button type="button" class="btn btn-secondary" id="add-button">
				<i class="bi bi-plus-circle-dotted"></i>
			</button>
		</section>
	</main>

</body>
</html>
